<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이티브 카메라 호출 예제</title>
</head>
<body>
    <script>
        function callNativeCamera() {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.openCamera) {
                window.webkit.messageHandlers.openCamera.postMessage(null);
            } else {
                console.error('네이티브 카메라 핸들러가 없습니다.');
            }
        }

        window.onload = function() {
            callNativeCamera();
        };

        function displayImage(imageDataURL) {
            const img = new Image();
            img.src = imageDataURL;
            document.body.appendChild(img);
        }

        function displayError(message) {
            console.error('오류:', message);
        }

        window.displayImage = displayImage;
        window.displayError = displayError;
    </script>
</body>
</html>
